<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M茅todos de Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .payment-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 8px;
        }
        .payment-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .payment-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .payment-option img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .card-details, .billing-details {
            display: none;
            margin: 15px;
            border-top: 1px solid #ddd;
            padding: 10px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .payment-submit {
            background-color: #000000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }
        .payment-submit:hover {
            background-color: #1f1f1f;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">Selecciona un m茅todo de pago:</div>

        <!-- Opci贸n PayPal -->
        <div class="payment-option">
            <input type="radio" name="payment-method" id="paypal" value="paypal">
            <img src="https://cdn.pixabay.com/photo/2018/05/08/21/29/paypal-3384015_640.png" alt="PayPal">
            <label for="paypal">PayPal</label>
        </div>

        <!-- Opci贸n Tarjeta -->
        <div class="payment-option">
            <input type="radio" name="payment-method" id="card" value="card">
            <img src="https://thumbs.dreamstime.com/b/logotipos-de-la-visa-y-mastercard-102631953.jpg" alt="Tarjeta">
            <label for="card">Tarjeta de Cr茅dito/D茅bito</label>
        </div>

        <!-- Opci贸n MercadoPago -->
        <div class="payment-option">
            <input type="radio" name="payment-method" id="mercadopago" value="mercadopago">
            <img src="https://contactopuro.com/files/mercadopago-81090.png" alt="MercadoPago">
            <label for="mercadopago">MercadoPago</label>
        </div>

        <!-- Campos adicionales para Tarjeta de Cr茅dito -->
        <div class="card-details" id="card-details">
            <div class="form-group">
                <label for="card-number">N煤mero de Tarjeta</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="16">
            </div>
            <div class="form-group">
                <label for="cardholder-name">Titular de la Tarjeta</label>
                <input type="text" id="cardholder-name" placeholder="Nombre del Titular">
            </div>
            <div class="form-group">
                <label for="ccv">CCV</label>
                <input type="password" id="ccv" placeholder="123" maxlength="3">
            </div>
            <div class="form-group">
                <label for="expiry-date">Vencimiento</label>
                <input type="text" id="expiry-date" placeholder="MM/AA" maxlength="5">
            </div>

            <!-- Campos de Direcci贸n de Facturaci贸n -->
            <div class="billing-details">
                <div class="form-group">
                    <label for="billing-address">Direcci贸n de Facturaci贸n</label>
                    <input type="text" id="billing-address" placeholder="Calle, N煤mero, Ciudad">
                </div>
                <div class="form-group">
                    <label for="billing-city">Ciudad</label>
                    <input type="text" id="billing-city" placeholder="Ciudad">
                </div>
                <div class="form-group">
                    <label for="billing-zip">C贸digo Postal</label>
                    <input type="text" id="billing-zip" placeholder="C贸digo Postal">
                </div>
            </div>
        </div>

        <button type="button" class="payment-submit" onclick="window.location.href='/succesfulPayment'">Proceder con el Pago </button>
        <button type="button" class="payment-submit" onclick="window.location.href='/shoppingCart'">Regresar</button>
    </div>

    <script>
        document.querySelectorAll('input[name="payment-method"]').forEach((input) => {
            input.addEventListener('change', function() {
                const cardDetails = document.getElementById('card-details');
                if (this.value === 'card') {
                    cardDetails.style.display = 'block';
                } else {
                    cardDetails.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
